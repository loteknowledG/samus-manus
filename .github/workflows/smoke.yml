name: smoke

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r samus_manus_mvp/requirements.txt
          python -m pip install pytest
      - name: Run tests
        run: pytest -q

      - name: Backup runtime state (smoke check)
        run: |
          python tools/backup_state.py backup
          python -c "import glob,sys; files=sorted(glob.glob('backups/state-*.zip')); print(files[-1] if files else '')" > .last_backup
          echo "Created backup: $(cat .last_backup)"

      - name: Inspect backup
        run: |
          FILE=$(python -c "import glob;print(sorted(glob.glob('backups/state-*.zip'))[-1])")
          echo "Inspecting $FILE"
          python tools/backup_state.py inspect "$FILE"

      - name: Restore backup (smoke)
        run: |
          FILE=$(python -c "import glob;print(sorted(glob.glob('backups/state-*.zip'))[-1])")
          echo "Restoring $FILE"
          python tools/backup_state.py restore "$FILE" --yes

